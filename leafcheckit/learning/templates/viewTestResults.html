{% extends 'base.html' %}
{% block content %}

<h1>Test Results</h1>
<div class="table-responsive">
<table class="table table-hover">
<tr>
	<th>Classification Result</th>
	<th>Image</th>
</tr>
{% for item in result %}
	<tr>
		<th>{{ item.classifierResult }}</th>
		<th><a href="{{ MEDIA_URL }}/{{ item.image }}"><img src="{{ MEDIA_URL }}/{{ item.image }}" id="DisplayResult_img"></a></th>
	</tr>
{% endfor %}
</table>
</div>
{% endblock %}
