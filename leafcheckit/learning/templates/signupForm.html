{% extends 'base.html' %}
{% block content %}
<h3>Create LeafCheckIT Account</h3>
<article class="col-sm-15 maincontent">
<form action={% url 'signup' %} method="POST" id="signup">
	{% csrf_token %}
	{{ form.as_p }}
	<div class="form-group">
	<input type="Submit" value="Create Account" class="btn btn-primary">
	</div>
</form>
</article>
{% endblock %}
